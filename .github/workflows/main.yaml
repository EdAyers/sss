name: Main Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-miniscutil:
    uses: "EdAyers/sss/.github/workflows/libraries.yaml@main"
    with:
      lib: miniscutil
    secrets: inherit

  build-dxd:
    uses: "EdAyers/sss/.github/workflows/libraries.yaml@main"
    needs: build-miniscutil
    with:
      lib: dxd
    secrets: inherit

  build-uxu:
    uses: "EdAyers/sss/.github/workflows/libraries.yaml@main"
    needs: build-miniscutil
    with:
      lib: uxu
    secrets: inherit

  build-blobular:
    uses: "EdAyers/sss/.github/workflows/libraries.yaml@main"
    needs: build-miniscutil
    with:
      lib: blobular
    secrets: inherit

  build-hitsave:
    uses: "EdAyers/sss/.github/workflows/libraries.yaml@main"
    needs: build-miniscutil
    with:
      lib: hitsave
    secrets: inherit
